<ul class="sidenews">
    <h2>热门文章</h2>
    {% for article in hot_article_list %}
        <li><i><img src="{{ article.image.url }}"></i>
            <p><a href="{% url 'blog:article_detail' article.slug %}">{{ article.title }}</a></p>
            <span>{{ article.create_date }}</span>
        </li>
    {% empty %}
        暂无文章！
    {% endfor %}
</ul>
